<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站首页</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #a18cd1, #fbc2eb);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            text-align: center;
            padding: 2rem;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            position: relative;
            z-index: 2;
            transform: scale(1);
            transition: transform 0.3s ease;
            border: 2px dashed #ff6b6b;
            animation: floatContainer 5s ease-in-out infinite;
        }

        @keyframes floatContainer {
            0%, 100% {
                transform: scale(1) translateY(0);
            }
            50% {
                transform: scale(1.05) translateY(-20px);
            }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: floatText 4s ease-in-out infinite;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }

        @keyframes floatText {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-10px) rotate(5deg);
            }
            50% {
                transform: translateY(0) rotate(0deg);
            }
            75% {
                transform: translateY(10px) rotate(-5deg);
            }
        }

        .beian-container {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .beian-link {
            font-size: 2.5rem;
            padding: 1.2rem 2.5rem;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            display: inline-block;
            border: 3px double #ff6b6b;
            border-radius: 15px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .beian-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            100% {
                left: 100%;
            }
        }

        .beian-link:hover {
            transform: scale(1.2);
            text-decoration: underline;
        }

        .beian-icon {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            border: 3px double #ff6b6b;
            animation: rotateIcon 10s infinite linear;
        }

        @keyframes rotateIcon {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .beian-icon:hover {
            transform: scale(1.2) rotate(360deg);
        }

        .decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        .floating-object {
            position: absolute;
            animation: floatObject 8s ease-in-out infinite;
        }

        @keyframes floatObject {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(20deg);
            }
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: white;
            border-radius: 50%;
            animation: particleMove 8s infinite linear;
        }

        @keyframes particleMove {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(calc(var(--endX) * 1%), calc(var(--endY) * 1%));
                opacity: 0;
            }
        }

        .light-ray {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.3), transparent 70%);
            animation: lightPulse 5s infinite;
        }

        @keyframes lightPulse {
            0% {
                opacity: 0.1;
            }
            50% {
                opacity: 0.3;
            }
            100% {
                opacity: 0.1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>本网站已备案</h1>
        <div class="beian-container">
            <img src="https://www.dreamcloud.top/static/picture/bekiantubiao.png" alt="备案图标" class="beian-icon">
            <a target="_blank" href="http://beian.miit.gov.cn/" class="beian-link">冀ICP备2025107644号</a>
        </div>
    </div>

    <div class="decoration">
        <div class="floating-object" style="top: 10%; left: 10%; width: 60px; height: 60px; background-color: rgba(255, 107, 107, 0.7); border-radius: 50%;"></div>
        <div class="floating-object" style="bottom: 10%; right: 10%; width: 40px; height: 40px; background-color: rgba(161, 140, 209, 0.7); border-radius: 50%;"></div>
        <div class="floating-object" style="top: 20%; right: 20%; width: 50px; height: 50px; background-color: rgba(251, 194, 235, 0.7); border-radius: 50%;"></div>
        <div class="floating-object" style="bottom: 20%; left: 20%; width: 30px; height: 30px; background-color: rgba(251, 194, 235, 0.7); border-radius: 50%;"></div>
        
        <div class="star" style="top: 15%; left: 15%; width: 10px; height: 10px;"></div>
        <div class="star" style="top: 70%; left: 80%; width: 15px; height: 15px;"></div>
        <div class="star" style="top: 85%; left: 15%; width: 12px; height: 12px;"></div>
        <div class="star" style="top: 30%; left: 70%; width: 9px; height: 9px;"></div>
        
        <div class="light-ray"></div>
    </div>

    <script>
        // 添加更多随机星星
        for (let i = 0; i < 30; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = (Math.random() * 7 + 3) + 'px';
            star.style.height = star.style.width;
            star.style.top = (Math.random() * 100) + '%';
            star.style.left = (Math.random() * 100) + '%';
            star.style.animationDuration = (Math.random() * 2 + 1) + 's';
            document.querySelector('.decoration').appendChild(star);
        }

        // 添加漂浮的装饰物
        for (let i = 0; i < 8; i++) {
            const obj = document.createElement('div');
            obj.className = 'floating-object';
            obj.style.width = (Math.random() * 40 + 20) + 'px';
            obj.style.height = obj.style.width;
            obj.style.background = 'rgba(' + (Math.floor(Math.random() * 256)) + ',' + (Math.floor(Math.random() * 256)) + ',' + (Math.floor(Math.random() * 256)) + ', 0.7)';
            obj.style.borderRadius = (Math.random() * 60) + '%';
            obj.style.top = (Math.random() * 100) + '%';
            obj.style.left = (Math.random() * 100) + '%';
            obj.style.animationDuration = (Math.random() * 8 + 4) + 's';
            document.querySelector('.decoration').appendChild(obj);
        }

        // 添加粒子效果
        for (let i = 0; i < 80; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.--endX = Math.random() * 200 - 100;
            particle.style.--endY = Math.random() * 200 - 100;
            particle.style.animationDelay = (Math.random() * 10) + 's';
            document.querySelector('.decoration').appendChild(particle);
        }
    </script>
</body>
</html>
