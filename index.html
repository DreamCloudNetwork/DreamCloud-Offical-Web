<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站首页</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #a18cd1, #fbc2eb);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            text-align: center;
            padding: 2rem;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            position: relative;
            z-index: 2;
            transform: scale(1);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: floatText 4s ease-in-out infinite;
        }

        @keyframes floatText {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .beian-container {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .beian-link {
            font-size: 2rem;
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            display: inline-block;
            border: 2px solid #ff6b6b;
            border-radius: 10px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .beian-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            100% {
                left: 100%;
            }
        }

        .beian-link:hover {
            transform: scale(1.1);
            text-decoration: underline;
        }

        .beian-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .beian-icon:hover {
            transform: scale(1.1);
        }

        .decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        .floating-object {
            position: absolute;
            animation: floatObject 6s ease-in-out infinite;
        }

        @keyframes floatObject {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>本网站已备案</h1>
        <div class="beian-container">
            <img src="static/picture/bekiantubiao.png" alt="备案图标" class="beian-icon">
            <a target="_blank" href="http://beian.miit.gov.cn/" class="beian-link">冀ICP备2025107644号</a>
        </div>
    </div>

    <div class="decoration">
        <div class="floating-object" style="top: 10%; left: 10%; width: 50px; height: 50px; background-color: rgba(255, 107, 107, 0.7); border-radius: 50%;"></div>
        <div class="floating-object" style="bottom: 10%; right: 10%; width: 30px; height: 30px; background-color: rgba(161, 140, 209, 0.7); border-radius: 50%;"></div>
        <div class="floating-object" style="top: 20%; right: 20%; width: 40px; height: 40px; background-color: rgba(251, 194, 235, 0.7); border-radius: 50%;"></div>
        <div class="floating-object" style="bottom: 20%; left: 20%; width: 25px; height: 25px; background-color: rgba(251, 194, 235, 0.7); border-radius: 50%;"></div>
        
        <div class="star" style="top: 15%; left: 15%; width: 8px; height: 8px;"></div>
        <div class="star" style="top: 70%; left: 80%; width: 12px; height: 12px;"></div>
        <div class="star" style="top: 85%; left: 15%; width: 10px; height: 10px;"></div>
        <div class="star" style="top: 30%; left: 70%; width: 7px; height: 7px;"></div>
    </div>

    <script>
        // 添加更多随机星星
        for (let i = 0; i < 20; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = (Math.random() * 5 + 3) + 'px';
            star.style.height = star.style.width;
            star.style.top = (Math.random() * 100) + '%';
            star.style.left = (Math.random() * 100) + '%';
            star.style.animationDuration = (Math.random() * 2 + 1) + 's';
            document.querySelector('.decoration').appendChild(star);
        }

        // 添加漂浮的装饰物
        for (let i = 0; i < 5; i++) {
            const obj = document.createElement('div');
            obj.className = 'floating-object';
            obj.style.width = (Math.random() * 30 + 20) + 'px';
            obj.style.height = obj.style.width;
            obj.style.background = 'rgba(' + (Math.floor(Math.random() * 256)) + ',' + (Math.floor(Math.random() * 256)) + ',' + (Math.floor(Math.random() * 256)) + ', 0.7)';
            obj.style.borderRadius = (Math.random() * 50) + '%';
            obj.style.top = (Math.random() * 100) + '%';
            obj.style.left = (Math.random() * 100) + '%';
            obj.style.animationDuration = (Math.random() * 5 + 3) + 's';
            document.querySelector('.decoration').appendChild(obj);
        }
    </script>
</body>
</html>
